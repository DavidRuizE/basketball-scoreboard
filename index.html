    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <div>
            <h3>HOME</h3>

            <div class="marcador">
                <p id="puntosHome"> 0</p>
            </div>

            <div class="botones">

                <button onclick="aumentarH3()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>

            <div class="marcador">
                <p id="puntosGuest">0</p>
            </div>

            <button onclick="aumentarG1()">+1</button>
            <button onclick="aumentarG2()">+2</button>
            <button onclick="aumentarG3()">+3</button>
        </div>
    </div>
